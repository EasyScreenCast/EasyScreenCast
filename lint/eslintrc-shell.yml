rules:
  camelcase:
    - error
    - properties: never
      allow: [^vfunc_, ^on_]
  consistent-return: error
  eqeqeq:
    - error
    - smart
  prefer-arrow-callback: error
  jsdoc/require-param-description: off
  jsdoc/require-jsdoc:
    - error
    - exemptEmptyFunctions: true
      publicOnly:
        esm: true
globals:
  global: readonly
parserOptions:
  sourceType: module
